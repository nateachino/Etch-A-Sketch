<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div id="wrap">
    <div id="Title">
      <h1>
        Etch-A-Sketch
      </h1>
    </div>
    <div id="outside">
     
    <div id="wrapper">
      <div id="container"></div>
      <div class="inputs">
        <div class="buttons">
          <button id="Reset">Reset</button>
        </div>
      <div class="slider">
        <div>
      <input type="range" min="1" max = "100" value="16">
    </div>
    <div>
      <p id="rangeValue">16x16</p>
    </div>
    </div>
    </div>


    </div>
  </div>
</div>
  </body>
</html>
